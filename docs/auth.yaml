tags:
  - name: Auth
    description: Authentication related APIs

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: User registered successfully

  /auth/login:
    post:
      summary: Login with email and password
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Login successful

  /auth/google:
    post:
      summary: Google authentication
      tags: [Auth]
      responses:
        "200":
          description: Google auth successful

  /auth/github:
    post:
      summary: GitHub authentication
      tags: [Auth]
      responses:
        "200":
          description: GitHub auth successful

  /auth/me:
    get:
      summary: Get current logged-in user
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Current user data
