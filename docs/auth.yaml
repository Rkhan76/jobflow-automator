tags:
  - name: Auth
    description: Authentication related APIs

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: User registered successfully

  /auth/login:
    post:
      summary: Login with email and password
      tags: [Auth]

      parameters:
        - in: header
          name: X-Client-Type
          schema:
            type: string
            enum: [mobile]
          required: false
          description: >
            Set to "mobile" for mobile clients.
            If not provided, server treats request as browser
            and sets HTTP-only cookie.

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string

      responses:
        "200":
          description: Login successful
          headers:
            Set-Cookie:
              description: HTTP-only cookie containing JWT (browser clients only)
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
                    nullable: true
                    description: Present only for mobile clients
                  user:
                    type: object
        "401":
          description: Invalid credentials

  /auth/google:
    post:
      summary: Google authentication
      tags: [Auth]
      responses:
        "200":
          description: Google auth successful

  /auth/github:
    post:
      summary: GitHub authentication
      tags: [Auth]
      responses:
        "200":
          description: GitHub auth successful

  /auth/me:
    get:
      summary: Get current logged-in user
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Current user data
